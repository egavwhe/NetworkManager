<h1>{{networkName}}</h1>
<br/> Number of rows to display:
<input type="number" value="$scope.rowLimit" step="1" min="1" max="10" ng-model="rowLimit" />

<table>
    <tr>
        <th>Node ID</th>
        <th>Type</th>
        <th>Location</th>
        <th>Traffic</th>
        <th>Install Date</th>
        <th>Repair Cost</th>
    </tr>
    <tr ng-repeat="node in nodes | limitTo:rowLimit">
        <td>{{node.id}}</td>
        <td>{{node.type | uppercase }}</td>
        <td>{{node.location}}</td>
        <td>{{node.traffic}}</td>
        <td>{{node.installDate | date:"dd/MM/yyyy" }}</td>
        <td>{{node.repairCost | currency:"â‚¬"}}</td>
        <td>
            <input type="button" value="Delete" ng-click="deleteNode(node)">
        </td>
    </tr>
</table>
