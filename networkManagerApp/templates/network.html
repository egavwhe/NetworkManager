<h1>{{networkName}}</h1>
<table>
    <tr>
        <th>Node ID</th>
        <th>Type</th>
        <th>Location</th>
        <th>Traffic</th>
    </tr>
    <tr ng-repeat="node in nodes">
        <td>{{node.id}}</td>
        <td>{{node.type}}</td>
        <td>{{node.location}}</td>
        <td>{{node.traffic}}</td>
    </tr>
</table>
